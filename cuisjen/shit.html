 <script type="text/javascript">
  let lastScrollTop = 0;

  window.addEventListener('scroll', function(){
      const header = document.querySelector('header');
      const currentScroll = window.pageYOffset || document.documentElement.scrollTop;

      if (currentScroll > lastScrollTop && currentScroll > 0) {
          header.classList.add("hide");
      } else {
          header.classList.remove("hide");
      }

      if (currentScroll <= 0) {
          header.classList.remove("hide");
          header.classList.add("sticky");
      } else {
          header.classList.remove("sticky");
      }

      lastScrollTop = currentScroll <= 0 ? 0 : currentScroll; // Pour éviter des valeurs négatives
  });

  function toggleMenu(){
      const menuToggle = document.querySelector('.menuToggle');
      const navbar = document.querySelector('.navbar');
      navbar.classList.toggle('active');
      menuToggle.classList.toggle('active');
  }
  
<!--event image-->
// JavaScript
window.addEventListener('scroll', function() {
    var eventImg = document.querySelector('.event-img');
    var imagePosition = eventImg.getBoundingClientRect().top;
    var windowHeight = window.innerHeight;

    if (imagePosition < windowHeight) {
        eventImg.classList.add('animate');
    } else {
        eventImg.classList.remove('animate'); // Pour annuler l'animation si l'image sort de la vue
    }
});

</script>
